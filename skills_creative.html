<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Matrix | AI & Dev</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ---------- LIGHT FUTURE THEME ---------- */
        :root {
            --bg-main: #F8FAFC;
            --bg-panel: rgba(255, 255, 255, 0.7);

            --accent-cyan: #06B6D4;
            --accent-purple: #8B5CF6;
            --accent-green: #10B981;

            --accent-yellow-1: #FACC15;
            --accent-yellow-2: #FDE047;

            --text-main: #020617;
            --text-muted: #64748B;

            --glass-border: rgba(2, 6, 23, 0.08);
            --shadow-soft: 0 20px 40px rgba(2, 6, 23, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ---------- BODY & GRID ---------- */
        body {
            background: var(--bg-main);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Base grid */
            background-image:
                linear-gradient(rgba(2, 6, 23, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(2, 6, 23, 0.04) 1px, transparent 1px);
            background-size: 60px 60px;
            transition: background-image 0.6s ease;
        }

        /* ---------- YELLOW GRID ON TITLE HOVER ---------- */
        body:has(.main-title:hover) {
            background-image:
                linear-gradient(rgba(250, 204, 21, 0.35) 1px, transparent 1px),
                linear-gradient(90deg, rgba(253, 224, 71, 0.35) 1px, transparent 1px);
        }

        /* ---------- GLOW DECOR ---------- */
        .ambient-glow {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15), transparent 70%);
            top: -200px;
            left: -200px;
            z-index: -1;
        }

        .ambient-glow.two {
            bottom: -200px;
            right: -200px;
            top: auto;
            left: auto;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.15), transparent 70%);
        }

        /* ---------- CONTAINER ---------- */
        .skills-container {
            max-width: 1200px;
            width: 100%;
            padding: 4rem 2rem;
            animation: fadeIn 1s ease;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
        }

        /* ---------- TITLE ---------- */
        .main-title {
            font-size: clamp(3rem, 6vw, 4.5rem);
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, #020617, #475569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .main-title:hover {
            transform: scale(1.03);
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent-cyan);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ---------- DASHBOARD ---------- */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .skill-section h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .skill-section h2 i {
            padding: 12px;
            border-radius: 12px;
            background: white;
            box-shadow: var(--shadow-soft);
        }

        /* ---------- DEV GRID ---------- */
        .dev-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1.5rem;
        }

        .tech-card {
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 1.6rem;
            text-align: center;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }

        .tech-card:hover {
            transform: translateY(-6px) scale(1.05);
            border-color: var(--accent-green);
        }

        .tech-card i {
            font-size: 2.6rem;
            margin-bottom: 1rem;
            color: var(--accent-green);
        }

        .tech-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-main);
        }

        /* ---------- AI LIST ---------- */
        .ai-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ai-tool {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-left: 4px solid var(--accent-purple);
            border-radius: 10px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-soft);
            transition: 0.3s ease;
        }

        .ai-tool:hover {
            transform: translateX(10px);
            background: rgba(139, 92, 246, 0.05);
        }

        .tool-name {
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
        }

        .tool-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--accent-cyan);
            letter-spacing: 1px;
        }

        /* ---------- ANIMATION ---------- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="ambient-glow"></div>
    <div class="ambient-glow two"></div>

    <main class="skills-container">

        <header>
            <h1 class="main-title">Intelligence<br>Stack</h1>
            <div class="subtitle">Human Ingenuity + Artificial Intelligence</div>
        </header>

        <div class="dashboard">

            <!-- DEV -->
            <section class="skill-section">
                <h2><i class="fa-solid fa-code"></i> Core Development</h2>
                <div class="dev-grid">
                    <div class="tech-card"><i class="fa-brands fa-html5"></i><div class="tech-name">HTML5</div></div>
                    <div class="tech-card"><i class="fa-brands fa-css3-alt"></i><div class="tech-name">CSS3</div></div>
                    <div class="tech-card"><i class="fa-brands fa-js"></i><div class="tech-name">JavaScript</div></div>
                    <div class="tech-card"><i class="fa-brands fa-react"></i><div class="tech-name">React</div></div>
                    <div class="tech-card"><i class="fa-brands fa-python"></i><div class="tech-name">Python</div></div>
                    <div class="tech-card"><i class="fa-brands fa-php"></i><div class="tech-name">PHP</div></div>
                    <div class="tech-card"><i class="fa-solid fa-database"></i><div class="tech-name">MySQL</div></div>
                </div>
            </section>

            <!-- AI -->
            <section class="skill-section">
                <h2><i class="fa-solid fa-brain"></i> AI Arsenal</h2>
                <div class="ai-list">
                    <div class="ai-tool"><span class="tool-name">ChatGPT</span><span class="tool-category">LLM</span></div>
                    <div class="ai-tool"><span class="tool-name">Gemini</span><span class="tool-category">Multimodal</span></div>
                    <div class="ai-tool"><span class="tool-name">Claude</span><span class="tool-category">Reasoning</span></div>
                    <div class="ai-tool"><span class="tool-name">Cursor</span><span class="tool-category">AI Editor</span></div>
                    <div class="ai-tool"><span class="tool-name">Antigravity</span><span class="tool-category">Agent</span></div>
                    <div class="ai-tool"><span class="tool-name">Bolt.new</span><span class="tool-category">Full Stack</span></div>
                    <div class="ai-tool"><span class="tool-name">Kling</span><span class="tool-category">Video</span></div>
                    <div class="ai-tool"><span class="tool-name">Whisk</span><span class="tool-category">Creative</span></div>
                </div>
            </section>

        </div>
    </main>

</body>
</html>
